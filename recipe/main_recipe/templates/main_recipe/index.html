{% extends 'main_recipe/layout.html' %} {%block content %}
<h1>Recipe App</h1>

{% for recipe in recipes %}

<div class="card" style="width:18rem; display:inline-flex;margin: 16px; padding: 10px">
    <img src="{{recipe.image.url}}" style="height: 200px;" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title" style="color: red;"><strong>{{recipe.name}}</strong></h5>
        <p class="card-text">{{recipe.description}}</p>
        <span>{{recipe.price}}</span>
        <a href="#" class="btn btn-primary">View Recipe</a>
    </div>
</div>
{% endfor %}
<ul>
    {% for recipe in recipes %}
    <!-- <li> {{ recipe.name }} </li> -->
    {% endfor %}
</ul>
{% endblock content %}
